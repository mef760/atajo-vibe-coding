    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Gestión de Proveedores</h2>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Buscar..." class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
                    <span class="text-indigo-600 font-medium">JP</span>
                </div>
            </div>
        </div>

        <div class="dynamic-content">
            <section class="mb-8 p-6 bg-white rounded-xl shadow-sm">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Buscar Proveedor</h3>
                <input type="text" id="search-input" placeholder="Buscar por nombre o ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-4">
                <button id="search-button" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Buscar</button>
                <div id="search-results" class="mt-6 border-t border-gray-200 pt-6">
                    <!-- Los resultados de la búsqueda se mostrarán aquí -->
                </div>
            </section>

            <section class="p-6 bg-white rounded-xl shadow-sm">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Agregar Nuevo Proveedor</h3>
                <form id="add-provider-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="provider-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Proveedor:</label>
                        <input type="text" id="provider-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="provider-contact" class="block text-sm font-medium text-gray-700 mb-1">Contacto:</label>
                        <input type="text" id="provider-contact" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="provider-phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono:</label>
                        <input type="tel" id="provider-phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="provider-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="provider-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="md:col-span-2 flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Agregar Proveedor</button>
                    </div>
                </form>
                <p id="add-status" class="mt-4 font-bold text-green-600"></p>
            </section>
        </div>
    </main>
